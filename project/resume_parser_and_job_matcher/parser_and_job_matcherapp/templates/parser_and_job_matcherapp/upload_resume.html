<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #f8f9fa);
      color: #333;
    }
    .navbar-custom {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-custom .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ffffff;
    }
    .navbar-custom .nav-link {
      color: #e0eaff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar-custom .nav-link:hover {
      color: #ffffff !important;
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
    }
    label {
      font-weight: 500;
    }
    input[type="file"] {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }
    button[type="submit"] {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      margin-top: 15px;
    }
    #upload-result {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg vh-10 navbar-custom py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home/">JobMatcher</a>
      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        â˜°
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/job_list/">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
          <li class="nav-item"><a class="nav-link" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-4">
      <h3 class="text-center mb-4">Upload Your Resume</h3>
      <form id="upload-form" enctype="multipart/form-data" method="post">
        <div class="mb-3">
          <label for="resume">Select Resume File</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="text-center">
          <button type="submit">Upload</button>
        </div>
      </form>
      <div id="upload-result"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token=localStorage.getItem("access_token");
      if (!token) {
       alert("You are not logged in")
       window.location.href = '/login/';
      }
    document.getElementById("upload-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
    axios.defaults.headers.common['Authorization']="Bearer "+ token;

    const formData = new FormData();
    const fileInput = document.getElementById("resume");
    formData.append("resume", fileInput.files[0]);

      

    axios.post("http://127.0.0.1:8000/api/resume/", formData, {
      headers: {
        'Content-Type': 'multipart/form-data'
      }
    })
    .then(res => {
      document.getElementById("upload-result").innerText = "Upload successful!";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("upload-result").innerText = "Upload failed.";
    });
  });

  function logout(){
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href="/login/";
  }
</script>
</body>
</html>
