<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #f8f9fa);
      color: #333;
    }

    .navbar-custom {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .navbar-custom .nav-link {
      color: #e0eaff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link:hover {
      color: #ffffff !important;
      text-decoration: underline;
    }
    .navbar-thin {
      padding-top: 2px !important;
      padding-bottom: 2px !important;
    }


    .container {
      max-width: 400px;
      margin-top: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
    }

    label {
      font-weight: 500;
    }

    input {
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
    }

    button[type="submit"] {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      margin-top: 15px;
    }

    #login-result {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg vh-10 navbar-custom py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home/">JobMatcher</a>
      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        â˜°
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/job_list/">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup/">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-4">
      <h3 class="text-center mb-4">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="text-center">
          <button type="submit">Login</button>
        </div>
      </form>
      <div id="login-result"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
      axios.defaults.headers.common['X-CSRFToken'] = csrftoken;

      const username = document.querySelector("input[name='username']").value;
      const password = document.querySelector("input[name='password']").value;

      axios.post("http://127.0.0.1:8000/api/login/", {
        username,
        password
      })
      .then(res => {
        if (res.data.access_token && res.data.refresh_token) {
          localStorage.setItem("access_token", res.data.access_token);
          localStorage.setItem("refresh_token", res.data.refresh_token);
          window.location.href = "/home/";
        } else {
          document.getElementById("login-result").innerText = "Login failed.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("login-result").innerText = "Login error.";
      });
    });
  </script>
</body>
</html>
