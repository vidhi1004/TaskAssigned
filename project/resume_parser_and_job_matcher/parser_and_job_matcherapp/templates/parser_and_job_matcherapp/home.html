{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #e3f2fd, #f8f9fa);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar-custom {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-custom .navbar-brand {
      color: #f1f1f1;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .navbar-custom .nav-link {
      color: #e0eaff !important;
      margin-right: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .navbar-custom .nav-link:hover {
      color: #ffffff !important;
      text-decoration: underline;
    }

    .navbar-custom .btn-outline-light {
      border-color: #ffffff;
      color: #ffffff;
    }

    .navbar-custom .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .navbar-toggler {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 6px;
    }

    .container {
      max-width: 900px;
      margin-top: 50px;
      padding-bottom: 40px;
    }

    .card {
      border: none;
      border-radius: 16px;
      background: linear-gradient(120deg, #ffffff, #f0f4f8);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }

    .card-title {
      font-size: 2rem;
      font-weight: 600;
      color: #2e3a59;
    }

    .welcome-subtext {
      font-size: 1.1rem;
      color: #5e6a78;
    }

    .alert {
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .card-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg vh-10 navbar-custom py-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Resume Parser</a>
    <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M2.5 12.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'job_list' %}">Job List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'upload_resume'%}">Upload Resume</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light px-3" onclick="logout()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="card text-center mt-5 p-5">
    <h1 class="card-title mb-3">Welcome</h1>
    <p class="welcome-subtext">Start exploring.....</p>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const token = localStorage.getItem("access_token")
  if (!token) {
    window.location.href = "/login/";
  }
  axios.defaults.headers.common['Authorization'] = token;

  function logout() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = '/login/';
  }
</script>

</body>
</html>
