{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(145deg, #e3f2fd, #f8f9fa);
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
            background: #ffffff;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
        }
        input, textarea, select {
            border-radius: 10px !important;
        }
        button {
            border-radius: 10px;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
        }
        .navbar-custom .nav-link {
            color: #e0eaff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar-custom .nav-link:hover {
            color: #ffffff !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg vh-10 navbar-custom py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Resume Parser</a>
        <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="http://127.0.0.1:8000/admin_login/">Admin Login</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome to Job Matcher!</h1>
        </div>
    </div>
</div>

</body>
</html>
